          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Rating'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'
          description: ''
  /api/movies/{movie_id}/watched/:
    post:
      operationId: movies_watched_create
      parameters:
      - in: path
        name: movie_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - movies
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/movies/popular/:
    get:
      operationId: movies_popular_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - movies
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMovieList'
          description: ''
  /api/movies/search/:
    get:
      operationId: movies_search_list
      parameters:
      - name: page
