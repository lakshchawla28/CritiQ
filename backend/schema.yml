openapi: 3.0.3
info:
  title: CritiQ API
  version: 1.0.0
  description: API Documentation for CritiQ Backend
paths:
  /api/auth/chat-request/{user_id}/:
    post:
      operationId: auth_chat_request_create
      description: Send Chat Request Endpoint
      parameters:
      - in: path
        name: user_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendChatRequestCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SendChatRequestCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SendChatRequestCreate'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRequest'
          description: Chat request sent
        '400':
          description: Bad request
        '404':
          description: User not found
  /api/auth/follow/{user_id}/:
    post:
      operationId: auth_follow_create
      description: Send a follow request to another user.
      parameters:
      - in: path
        name: user_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FollowRequest'
          description: Follow request sent
        '400':
          description: Bad request
        '404':
          description: User not found
  /api/auth/follow/accept/{request_id}/:
    post:
      operationId: auth_follow_accept_create
      description: Accept a pending follow request.
      parameters:
      - in: path
        name: request_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Follow request accepted
        '404':
          description: Request not found
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: User Login Endpoint
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
        '401':
          description: Invalid credentials
        '403':
          description: Account not verified
  /api/auth/profile/:
    get:
      operationId: auth_profile_retrieve
      description: User Profile Endpoint
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    put:
      operationId: auth_profile_update
      description: User Profile Endpoint
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfile'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    patch:
      operationId: auth_profile_partial_update
      description: User Profile Endpoint
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /api/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: |-
        User Registration Endpoint

        Register a new user with email, phone number, and password.
        An OTP will be sent to the provided phone number for verification.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user_id:
                    type: string
                  phone_number:
                    type: string
          description: Registration successful
        '400':
          description: Bad request - validation errors
  /api/auth/set-username/:
    post:
      operationId: auth_set_username_create
      description: Set Username Endpoint
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsernameSet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UsernameSet'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UsernameSet'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
        '400':
          description: Username already set or invalid
  /api/auth/user/{username}/:
    get:
      operationId: auth_user_retrieve
      description: User Detail Endpoint
      parameters:
      - in: path
        name: username
        schema:
          type: string
        required: true
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /api/auth/verify-otp/:
    post:
      operationId: auth_verify_otp_create
      description: OTP Verification Endpoint
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OTPVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OTPVerify'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: ''
        '400':
          description: Invalid or expired OTP
  /api/chat/rooms/:
    get:
      operationId: chat_rooms_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChatRoomList'
          description: ''
  /api/chat/rooms/{room_id}/:
    get:
      operationId: chat_rooms_retrieve
      parameters:
      - in: path
        name: room_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRoomDetail'
          description: ''
  /api/chat/rooms/{room_id}/read/:
    post:
      operationId: chat_rooms_read_create
      parameters:
      - in: path
        name: room_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Chat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: integer
          description: Count of updated messages
  /api/chat/rooms/{room_id}/send/:
    post:
      operationId: chat_rooms_send_create
      parameters:
      - in: path
        name: room_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessage'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SendMessage'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SendMessage'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/matching/{session_id}/:
    get:
      operationId: matching_retrieve
      description: 'GET: detailed session info (session data, swipes count, results
        summary).'
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - matching
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchingSession'
          description: ''
  /api/matching/{session_id}/join/:
    post:
      operationId: matching_join_create
      description: 'POST: join a session (no request body). Returns serialized session.'
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - matching
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchingSession'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MatchingSession'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MatchingSession'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchingSession'
          description: ''
  /api/matching/{session_id}/results/:
    get:
      operationId: matching_results_list
      description: 'GET: list MatchResult objects for a session (ordered).'
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: session_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - matching
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMatchResultList'
          description: ''
  /api/matching/{session_id}/swipe/:
    post:
      operationId: matching_swipe_create
      description: |-
        POST: Body: { "movie_id": "<uuid>", "liked": true/false }
        Creates or updates a MovieSwipe for the (session, user, movie).
        After each update, recompute the MatchResults.
      parameters:
      - in: path
        name: session_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - matching
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MovieSwipe'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MovieSwipe'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MovieSwipe'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieSwipe'
          description: ''
  /api/matching/create/:
    post:
      operationId: matching_create_create
      tags:
      - matching
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchingSessionCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MatchingSessionCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MatchingSessionCreate'
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchingSessionCreate'
          description: ''
  /api/movies/{movie_id}/:
    get:
      operationId: movies_retrieve
      parameters:
      - in: path
        name: movie_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
