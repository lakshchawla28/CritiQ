      operationId: notifications_push_tokens_create
      description: Manage push notification tokens for logged-in users.
      tags:
      - notifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PushToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PushToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PushToken'
        required: true
      security:
      - jwtAuth: []
