components:
  schemas:
    Achievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 500
        icon:
          type: string
          maxLength: 50
        criteria: {}
        category:
          $ref: '#/components/schemas/CategoryEnum'
        rarity:
          $ref: '#/components/schemas/RarityEnum'
        points:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
      required:
      - category
      - criteria
      - description
      - icon
      - id
      - name
    ActivityTypeEnum:
      enum:
      - movie_watched
      - review_posted
      - review_liked
      - comment_posted
      - user_followed
      - movie_rated
      - watchlist_created
      - achievement_earned
      - session_created
      type: string
      description: |-
        * `movie_watched` - Movie Watched
        * `review_posted` - Review Posted
        * `review_liked` - Review Liked
        * `comment_posted` - Comment Posted
        * `user_followed` - User Followed
        * `movie_rated` - Movie Rated
        * `watchlist_created` - Watchlist Created
        * `achievement_earned` - Achievement Earned
        * `session_created` - Matching Session Created
    BlankEnum:
      enum:
      - ''
    BlockUserRequest:
      type: object
      properties:
        reason:
          type: string
          maxLength: 500
    BlockedUser:
      type: object
      description: Serialize blocked users
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        blocked_user:
          type: string
          format: uuid
        blocked_user_info:
          allOf:
          - $ref: '#/components/schemas/UserProfile'
          readOnly: true
        reason:
          type: string
          maxLength: 500
        blocked_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - blocked_at
      - blocked_user
      - blocked_user_info
      - id
      - user
    CategoryEnum:
      enum:
      - watching
      - reviewing
      - social
      - seasonal
      - special
      type: string
      description: |-
        * `watching` - Watching
        * `reviewing` - Reviewing
        * `social` - Social
        * `seasonal` - Seasonal
        * `special` - Special
    ChatRequest:
      type: object
      description: Chat Request Serializer
      properties:
        id:
          type: integer
          readOnly: true
        from_user:
          allOf:
          - $ref: '#/components/schemas/UserProfile'
          readOnly: true
        to_user:
          allOf:
          - $ref: '#/components/schemas/UserProfile'
          readOnly: true
        status:
          $ref: '#/components/schemas/Status1dfEnum'
        message:
          type: string
          maxLength: 200
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - from_user
      - id
      - to_user
      - updated_at
    ChatRoom:
      type: object
      description: List chat rooms with last message preview
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        participant_1:
          allOf:
          - $ref: '#/components/schemas/ChatUserMini'
          readOnly: true
        participant_2:
          allOf:
          - $ref: '#/components/schemas/ChatUserMini'
          readOnly: true
        last_message_text:
          type: string
          maxLength: 100
        last_message_at:
          type: string
          format: date-time
          nullable: true
        last_message:
          allOf:
          - $ref: '#/components/schemas/Message'
          readOnly: true
        last_message_sender:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - last_message
      - participant_1
      - participant_2
      - updated_at
    ChatRoomDetail:
      type: object
      description: Full chat room with all messages
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        participant_1:
          allOf:
          - $ref: '#/components/schemas/ChatUserMini'
          readOnly: true
        participant_2:
          allOf:
          - $ref: '#/components/schemas/ChatUserMini'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          readOnly: true
      required:
      - created_at
      - id
      - messages
      - participant_1
      - participant_2
      - updated_at
    ChatUserMini:
      type: object
      description: Minimal user object used inside chat responses
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          nullable: true
          maxLength: 30
        profile_picture:
          type: string
          format: uri
          nullable: true
          maxLength: 500
      required:
      - id
    CommentInput:
      type: object
      properties:
        comment_text:
          type: string
      required:
      - comment_text
    CreateReviewInput:
      type: object
      properties:
        movie_id:
          type: string
          format: uuid
        rating:
          type: integer
          maximum: 10
          minimum: 0
        review_text:
          type: string
        contains_spoilers:
          type: boolean
          default: false
        tags:
          type: array
          items:
            type: string
      required:
      - movie_id
      - rating
    DeviceTypeEnum:
      enum:
      - ios
      - android
      - web
      type: string
      description: |-
