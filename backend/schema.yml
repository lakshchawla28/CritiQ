      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
          description: ''
  /api/movies/{movie_id}/interested/:
    post:
      operationId: movies_interested_create
      parameters:
      - in: path
        name: movie_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
