        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushToken'
          description: ''
  /api/notifications/push-tokens/{id}/:
    get:
      operationId: notifications_push_tokens_retrieve
      description: Manage push notification tokens for logged-in users.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - notifications
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushToken'
          description: ''
    put:
      operationId: notifications_push_tokens_update
      description: Manage push notification tokens for logged-in users.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - notifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PushToken'
          application/x-www-form-urlencoded:
