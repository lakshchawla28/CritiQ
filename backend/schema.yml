  /api/notifications/notifications/:
    get:
      operationId: notifications_notifications_list
      description: |-
        ViewSet for user notifications.
        Uses router-generated `.../notifications/<id>/` paths.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - notifications
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNotificationList'
          description: ''
  /api/notifications/notifications/{id}/:
    get:
      operationId: notifications_notifications_retrieve
      description: |-
        ViewSet for user notifications.
        Uses router-generated `.../notifications/<id>/` paths.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: Notification ID
        required: true
      tags:
      - notifications
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
